<html>

<head>
    <title>ADV-C62: PHOTO GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <script src="op.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#welcome">Home</a></li>
        <li class="links"><a href="#grid_view">Grid view</a></li>
        <li class="links"><a href="#Slide view">Slide view</a></li>
    </ul>
    <section id="welcome">
        <img src="flowers.gif" id="gif">
    </section>
    <br>
    <br>
    <br>
    <section id="grid_view">
        <div>
            <span>
                <img src="blue.jpg">
            </span>
            <span>
                <img src="Orange.png">
            </span>
            <span>
                <img src="Pink%20tulip.jpg">
            </span>
            <span>
                <img src="purple.jpg">
            </span>
        </div>
        <div>
            <span>
                <img src="Red%20rose.jpg">
            </span>
            <span>
                <img src="violet.jpg">
            </span>
            <span>
                <img src="White.jpg">
            </span>
            <span>
                <img src="yellow.jpg">
            </span>
        </div>
    </section>
    <br>
    <br>
    <br>
    <section id="Slide view">

        <div class="slideshow-container">


            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="blue.jpg" style="width:100%">
                <div class="text">A blue flower</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Orange.png" style="width:100%">
                <div class="text">A orange flower</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Pink%20tulip.jpg" style="width:100%">
                <div class="text">Pink tulip</div>
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>


        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>
    </body>
</html>
